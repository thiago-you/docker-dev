<VirtualHost *:80>
    ServerAdmin interno@cpninformatica.com.br
    ServerName wsutil.local
    ServerAlias www.wsutil.local

    DocumentRoot /var/www/html/wsutil
    ErrorLog ${APACHE_LOG_DIR}/error.log    
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/html/wsutil/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
