<VirtualHost *:80>
    ServerAdmin interno@cpninformatica.com.br
    ServerName wsocr.local
    ServerAlias www.wsocr.local

    DocumentRoot /var/www/html/wsocr/
    ErrorLog ${APACHE_LOG_DIR}/error.log    
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/html/wsocr/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
