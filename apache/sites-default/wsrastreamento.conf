<VirtualHost *:80>
    ServerAdmin interno@cpninformatica.com.br
    ServerName wsrastreamento.local
    ServerAlias www.wsrastreamento.local

    DocumentRoot /var/www/html/wsrastreamento/
    ErrorLog ${APACHE_LOG_DIR}/error.log    
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/html/wsrastreamento/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
